<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>LogIn Page</title>
</head>
<body>
    <div class="container">
        <form action="#">
                <input type="checkbox" class="input-check" id="input-check">
                <label for="input-check" class="toggle">
                    <span class="text off">off</span>
                    <span class="text on">on</span>
                </label>
                <div class="login-light"></div>
            <h1 class="titulo">Login</h1>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" class="input-email" required>
                <label>Email</label>
                <div class="input-line"></div>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" class="input-senha" required>
                <label>password</label>
                <div class="input-line"></div>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Lembre de mim</label>
                <a href="#" class="link-esqueciMinhaSenha link-deco">Esqueci minha senha</a>
            </div>
            <button type="submit">Login</button>
            <div class="register-link">
                <p>NÃ£o tem uma conta? <a href="#">Registre-se</a></p>
            </div>
        </form>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
